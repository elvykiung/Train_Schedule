<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>

    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Schedule</title>
  </head>
  <body style ="margin: 20px">
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: brown; color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <p class="text-center">Choo, Choo, Chee, Chee</p>
      </div>

      <!-- Train Schedle Display table section -->
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-3">
            <div class="card-header bg-primary text-white ">Current Train Schedule</div>
            <div class="card-body">
              <table class="table" id="trainSchedule-display">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
   

    <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">Add Train</div>
            <div class="card-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Train Name" type="text" />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder ="City Name" type="text" />
                </div>
                <div class="form-group">
                  <label for="first-train-time-input">First Train Time (HH:mm- pacific time)</label>
                  <input class="form-control" id="first-train-time-input"  placeholder="01:30" type="datetime" />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" 
                  placeholder="00-59" type="text" />
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>  <br>  <br>  <br>  <br>  <br>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
